apply plugin: 'com.android.application'
apply plugin: 'com.github.triplet.play'

android {
    compileSdkVersion 27
    buildToolsVersion "27.0.3"

    defaultConfig {
        applicationId "com.kiss.alarm"
        minSdkVersion 15
        targetSdkVersion 27
    }

    signingConfigs {
        release {
            storeFile file("release.keystore")
            storePassword System.getenv("ALARM_KSTOREPWD")
            keyAlias "alarm"
            keyPassword System.getenv("ALARM_KEYPWD")
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
            signingConfig signingConfigs.release
        }
    }

    lintOptions {
        checkReleaseBuilds false
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:27.0.2'
    compile 'com.android.support:design:27.0.2'
    compile 'org.apache.commons:commons-lang3:3.4'
    compile 'com.android.support:preference-v7:27.0.2'
    compile project(':library')
    compile 'fr.baloomba:viewpagerindicator:2.4.2'
    compile 'com.android.support:cardview-v7:27.0.2'
    compile 'com.github.iammert:MaterialIntroView:1.5.2'
    compile 'com.yanzhenjie:album:2.0.2'// for image and gallery
    compile 'com.afollestad.material-dialogs:commons:0.9.6.0' // for dialog
    compile 'com.github.adrielcafe:AndroidAudioRecorder:0.2.0'// for audio recording
    compile 'com.google.android.gms:play-services-vision:11.0.4'// face detector
    compile 'com.theartofdev.edmodo:android-image-cropper:2.6.0' // Image Cropper

}

play {
    jsonFile = file('keys.json')
    track = 'production'
    uploadImages = true
}
